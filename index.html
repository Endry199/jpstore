    <style>
.carousel-container {
    width: 92%; /* Ajuste para dar aire a los lados como en la imagen */
    max-width: 1080px; 
    margin: 0 auto 30px;
    position: relative;
    overflow: hidden;
    border-radius: 25px; /* Bordes muy redondeados */
    aspect-ratio: 1080 / 432;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* Sombra suave para profundidad */
}

.carousel-slide {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.carousel-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Asegura que la imagen llene el espacio sin deformarse */
    flex-shrink: 0;
}

/* Botones laterales (Flechas) */
.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(38, 182, 55, 0.7); /* Morado traslúcido como la imagen */
    color: white;
    border: none;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    transition: background 0.3s;
}

.carousel-btn:hover {
    background: rgb(16, 86, 0);
}

.carousel-btn.prev { left: 15px; }
.carousel-btn.next { right: 15px; }

/* Puntos de navegación inferiores */
.carousel-nav {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
    z-index: 10;
}

.carousel-dot {
    width: 10px;
    height: 10px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s;
}

.carousel-dot.active {
    background: #000000; /* Color resaltado (rosa/fucsia) */
    transform: scale(1.2);
}
</style>
</head>

    <script>
        // Script para el funcionamiento del carrusel
        document.addEventListener('DOMContentLoaded', function() {
            const carouselSlide = document.querySelector('.carousel-slide');
            const carouselDots = document.querySelectorAll('.carousel-dot');
            const prevBtn = document.querySelector('.carousel-btn.prev');
            const nextBtn = document.querySelector('.carousel-btn.next');
            let currentIndex = 0;
            const totalSlides = 2; // Porque son 2 imágenes
            
            function updateCarousel() {
                // Cada imagen ocupa el 100% del contenedor
                carouselSlide.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // Actualizar dots
                carouselDots.forEach((dot, index) => {
                    if (index === currentIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // Navegación con botones
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                updateCarousel();
            });
            
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateCarousel();
            });
            
            // Navegación con dots
            carouselDots.forEach(dot => {
                dot.addEventListener('click', () => {
                    currentIndex = parseInt(dot.getAttribute('data-index'));
                    updateCarousel();
                });
            });
            
            // Auto-play cada 5 segundos
            setInterval(() => {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateCarousel();
            }, 5000);
        });
    </script>
